<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocadoraFlix</title>

    <link rel="stylesheet" href="./CSS/style.css">

    <!-- Owl css -->

    <link rel="stylesheet" href="CSS/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="CSS/owl/owl.theme.default.min.css">

<body>
    <header>
        <div class="container">
            <h2 class="logo">LocadoraFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Arquivo X</h3>
                <p class="descricao">Dana Scully (Gillian Anderson) e Fox Mulder (David Duchovny), dois agentes do FBI
                    investigam casos não solucionados, estranhos e inexplicáveis que envolvem fenômenos paranormais.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play-circle"></i>
                        ASSISTIR</button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>
